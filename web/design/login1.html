    <link rel="stylesheet" type="text/css" href="grid960.css"/>

<body>
<div class="header container_17">
    <div class="logo"></div>
</div>
<div class="grid_4">
<div class="login grid_3">
    <form class="form-1">
        <p class="field">
            <i><img src="css/images/login/user-icon.png"/></i>
            <input type="text" name="login" placeholder="Нэвтрэх нэр">
        </p>
        <p class="field">
            <i><img src="css/images/login/password-icon.png"/> </i>
            <input type="password" name="password" placeholder="Нууц үг">
        </p>
        <p class="submit">
            <button type="submit" name="submit"><a href="#">Нэвтрэх</a></button>
        </p>
    </form>


</div>

<div class="signup grid_3">
    <h3 style="margin-left: 10px; margin-bottom: 0px">Шинэ хэрэглэгч болох</h3>
    <form class="form-2">
        <p class="field">
            <i><img src="css/images/login/user-icon.png"/></i>
            <input type="text" name="uname" placeholder="Хэрэглэгчийн нэр">
        </p>
        <p class="field">
            <i><img src="css/images/login/user-mail.png"/></i>
            <input type="text" name="uemail" placeholder="Хэрэглэгчийн и-мейл">
        </p>
        <p class="field">
            <i><img src="css/images/login/password-icon.png"/> </i>
            <input type="password" name="password" placeholder="Нууц үг">
        </p>
        <p class="submit">
            <a href="#"><button type="submit" name="submit"><a href="#">Бүртгүүлэх</a></button></a>
        </p>
    </form>


</div>
</div>
</body>
